<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time is Anytime</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row" id="parent-of-columns">
            <div class="col-lg-2" id="left-column"></div>

            <div class="col-lg-8 rounded" id="center-column">
                <div class="container" id="title">Train Time</div>

                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <!-- Gets filled in by JS -->
                        <div id="currentTime"></div>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Trains are filled in here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <label for="train-name">Train Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="train-name">
                        </div>

                        <label for="train-destination">Destination</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="train-destination">
                        </div>

                        <label for="train-time">First Train Time (HH:mm - military time)</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="train-time">
                        </div>

                        <label for="train-frequency">Frequency (min)</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="train-frequency">
                        </div>

                        <button type="button" type="submit" id="submit" class="btn btn-dark">Submit</button>

                    </div>
                </div>

            </div>
            <div class="col-lg-2" id="right-column"></div>
        </div>
        <div class="footer">
        </div>

        <!-- Jquery and Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.0.js"
            integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <!-- Add moment -->
        <script src="./assets/js/moment-with-locales.js"></script>

        <!-- Add Firebase -->

        <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
        

        <!-- My script -->

        <script src="./assets/js/trains.js"></script>

</body>

</html>
